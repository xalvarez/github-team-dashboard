<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="legend">
  <span class="badge alert-dark text-body fw-bold">Draft</span>
  <span class="badge alert-light text-body fw-bold">No check</span>
  <span class="badge alert-success text-body fw-bold">Successful check</span>
  <span class="badge alert-warning text-body fw-bold ">Pending check</span>
  <span class="badge alert-danger text-body fw-bold">Failed check</span>
</div>
</body>
</html>
