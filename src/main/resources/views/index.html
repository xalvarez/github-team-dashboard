<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{always :: header}"></head>

<body>
  <div id="dashboard">
    <div class="container-fluid my-sm-5 px-5">
      <div class="row">
        <div class="col">
          <div class="card text-center">
            <div class="card-header">Fetching GitHub data...</div>
            <div class="card-body">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="~{always :: footer}"></div>
  <script th:src="@{/dashboard.js}"></script>
</body>

</html>
