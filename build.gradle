buildscript {
    ext {
        jacksonVersion = '2.10.2'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'org.jetbrains.kotlin.kapt' version '1.3.61'
    id 'org.jetbrains.kotlin.plugin.allopen' version '1.3.61'
    id 'application'
    id 'idea'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/micronaut/core-releases-local'
    }
}

dependencyManagement {
    imports {
        mavenBom('io.micronaut:micronaut-bom:1.2.9')
    }
}

allOpen {
    annotation('io.micronaut.aop.Around')
}

dependencies {
    implementation "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
    implementation "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:${jacksonVersion}"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:${jacksonVersion}"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'io.micronaut:micronaut-http-server-netty'
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation 'io.micronaut:micronaut-runtime'
    implementation 'io.micronaut:micronaut-views-thymeleaf'
    implementation 'io.micronaut:micronaut-http-client'
    implementation 'io.micronaut:micronaut-validation'

    kapt 'io.micronaut:micronaut-inject-java'

    runtimeOnly 'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
    runtimeOnly 'org.webjars:bootstrap:4.4.1'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'

    kaptTest 'io.micronaut:micronaut-inject-java'

    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5'
    testImplementation 'io.micronaut.test:micronaut-test-junit5:1.1.2'
    testImplementation 'com.github.tomakehurst:wiremock:2.24.1'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.2.4'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
    testRuntimeOnly 'org.hamcrest:hamcrest:2.2'
}

application {
    mainClassName = 'com.github.xalvarez.githubteamdashboard.Application'
}

run.jvmArgs('-noverify', '-XX:TieredStopAtLevel=1')

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        javaParameters = true
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        javaParameters = true
    }
}

shadowJar {
    mergeServiceFiles()
}
