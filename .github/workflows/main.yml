name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git branch
        uses: actions/checkout@v2.4.0
      - name: Install JDK 17
        uses: actions/setup-java@v2.4.0
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      - name: Run all tests
        run: ./gradlew clean build
