name: Test

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout git branch
      uses: actions/checkout@v1
    - name: Install JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run all tests
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: clean check
